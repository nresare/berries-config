name: PR Diff Comment

on:
  pull_request:
    branches: [ main ]

jobs:
  diff-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout berries-config
        uses: actions/checkout@v6
        with:
          path: config

      - name: Checkout berries-manifests
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.BERRIES_MANIFESTS_TOKEN }}
          repository: nresare/berries-manifests
          path: target
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Install and run manifest-builder
        run: |-
          uv venv
          uv pip install --upgrade --extra-index-url https://nresare.github.io/manifest-builder manifest-builder
          uv run manifest-builder -c config -o target

      - name: Generate diff output
        run: |
          cd target
          git add .
          if git diff --cached --quiet; then
            echo "The output to berries-manifests is identical before and after this PR" > diff_output.txt
          else
            echo "This PR would cause the following change" > diff_output.txt
            echo "" >> diff_output.txt
            echo "#### git diff --stat" >> diff_output.txt
            echo "\`\`\`" >> diff_output.txt
            git diff --cached --stat >> diff_output.txt
            echo "\`\`\`" >> diff_output.txt
          fi
          # Store full diff separately for potential artifact upload
          git diff --cached > full_diff.patch

      - name: Post diff as comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const diffOutput = fs.readFileSync('target/diff_output.txt', 'utf8');
            const fullDiff = fs.readFileSync('target/full_diff.patch', 'utf8');

            // GitHub comment limit is 65536 characters
            const maxCommentSize = 65536;
            let commentBody = diffOutput;

            // Only add diff section if there are actual changes
            if (fullDiff.trim().length > 0) {
              // If full diff output would exceed the limit, prepare to use artifact
              const fullDiffSize = diffOutput.length + fullDiff.length + 100;
              if (fullDiffSize > maxCommentSize) {
                commentBody += '\n\n⚠️ The full diff is too large for a comment. See the uploaded artifact `diff.patch` for the complete diff.';
              } else {
                commentBody += '\n\n#### git diff\n```diff\n' + fullDiff + '\n```';
              }
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

      - name: Upload diff artifact (if too large)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diff
          path: target/full_diff.patch
          if-no-files-found: ignore
